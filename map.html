<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotas — Visão Aérea</title>
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <style>
    html, body { height:100%; margin:0; }
    #map { position:fixed; inset:0; }
    .topbar {
      position:fixed; top:10px; left:10px; right:10px; display:flex; gap:8px; align-items:center; z-index:5; flex-wrap:wrap;
      font:14px system-ui;
    }
    .tag { background:rgba(0,0,0,.6); color:#fff; padding:6px 10px; border-radius:10px; }
    .btn { background:#ffd400; border:0; border-radius:10px; padding:8px 12px; font-weight:600; cursor:pointer; color:#000; text-decoration:none; }
    .err { background:#B00020; color:#fff; }
  </style>
</head>
<body>
  <div id="map" role="application" aria-label="Mapa de rotas"></div>
  <div class="topbar">
    <div id="title" class="tag">Carregando rota…</div>
    <button id="toggle" class="btn" style="display:none;">Mostrar trajeto</button>
    <a class="btn" href="./index.html">Voltar</a>
  </div>

  <script>
    // Utilidades
    const $ = id => document.getElementById(id);
    const params = new URLSearchParams(location.search);
    const routeParam = (params.get('r') || '').trim().toLowerCase();

    // Inicia o mapa
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [-46.6333, -23.5505],
      zoom: 12
    });

    let visible = false;
    let routeId = null;
    let routeTitle = null;

    // Carrega routes.json sem cache
    fetch('routes.json?v=' + Date.now(), { cache: 'no-store' })
      .then(r => {
        if (!r.ok) throw new Error(`Falha ao carregar routes.json (${r.status})`);
        return r.json();
      })
      .then(data => {
        if (!data || !Array.isArray(data.routes) || data.routes.length === 0) {
          throw new Error('routes.json inválido ou vazio. Esperado { "routes": [ ... ] }.');
        }

        // escolhe rota (id via ?r= ou primeira válida)
        const wanted = data.routes.find(rt => (rt.id||'').trim().toLowerCase() === routeParam);
        const picked = wanted || data.routes[0];

        if (!picked || !picked.data || !picked.data.geometry) {
          throw new Error('Rota selecionada não contém GeoJSON válido (campo "data").');
        }

        routeId = picked.id || 'rota';
        routeTitle = picked.title || 'Rota';
        const color = picked.color || '#FF2D55';
        const gj = picked.data;

        // valida tipo e extrai coordenadas (LineString ou MultiLineString)
        const coords = extractCoords(gj.geometry);
        if (!coords || coords.length < 2) {
          throw new Error('GeoJSON deve conter pelo menos 2 coordenadas. Verifique se a ordem está [lon, lat].');
        }

        // bounds para fit
        const bbox = computeBounds(coords);
        const toggleBtn = $('toggle');
        const titleEl = $('title');

        map.on('load', () => {
          titleEl.textContent = routeTitle;

          // camada de rota
          map.addSource('route', { type: 'geojson', data: gj });
          map.addLayer({
            id: 'route-line',
            type: 'line',
            source: 'route',
            layout: { 'line-cap': 'round', 'line-join': 'round' },
            paint: {
              'line-color': color,
              'line-width': 6,
              'line-opacity': 0.0   // começa escondida
            }
          });

          // ajusta a visão para a rota
          const pad = 80; // padding em px
          map.fitBounds([[bbox.minLng, bbox.minLat], [bbox.maxLng, bbox.maxLat]], { padding: pad, duration: 600 });

          // ativa UI
          toggleBtn.style.display = 'inline-block';
          toggleBtn.textContent = 'Mostrar trajeto';
          toggleBtn.onclick = () => {
            visible = !visible;
            map.setPaintProperty('route-line', 'line-opacity', visible ? 1.0 : 0.0);
            toggleBtn.textContent = visible ? 'Ocultar trajeto' : 'Mostrar trajeto';
          };

          // também revela no primeiro clique no mapa (opcional)
          map.getCanvas().addEventListener('click', () => {
            if (!visible) toggleBtn.click();
          }, { once: true });
        });
      })
      .catch(err => {
        $('title').classList.add('err');
        $('title').textContent = 'Erro: ' + (err.message || 'Falha ao carregar');
        console.error('[map.html]', err);
      });

    // ---- helpers ----

    // Extrai coordenadas (lon,lat) de LineString ou MultiLineString
    function extractCoords(geom) {
      if (!geom || !geom.type) return null;
      if (geom.type === 'LineString') {
        return Array.isArray(geom.coordinates) ? geom.coordinates : null;
      }
      if (geom.type === 'MultiLineString') {
        if (!Array.isArray(geom.coordinates)) return null;
        // achata as linhas
        return geom.coordinates.flat().filter(Array.isArray);
      }
      // Outros tipos não suportados neste HTML simples
      throw new Error('Tipo GeoJSON não suportado: ' + geom.type + '. Use LineString ou MultiLineString.');
    }

    // Calcula retângulo envolvente simples
    function computeBounds(coords) {
      let minLng = +Infinity, minLat = +Infinity, maxLng = -Infinity, maxLat = -Infinity;
      for (const c of coords) {
        const lng = Number(c[0]); // ORDEM CORRETA: [lon, lat]
        const lat = Number(c[1]);
        if (!isFinite(lng) || !isFinite(lat)) continue;
        if (lng < minLng) minLng = lng;
        if (lng > maxLng) maxLng = lng;
        if (lat < minLat) minLat = lat;
        if (lat > maxLat) maxLat = lat;
      }
      return { minLng, minLat, maxLng, maxLat };
    }
  </script>
</body>
</html>
