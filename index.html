<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Street View Interativo — Descubra o Símbolo</title>
  <style>
    :root {
      --safe-bottom: 56px; /* não cobrir atribuições do Google */
      --veil-alpha: 0.85;  /* mais opaco: 0.80–0.90 reduz vividez */
    }
    html, body { height: 100%; margin: 0; background:#000; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #app { position: relative; height: 100%; overflow: hidden; }

    /* Street View (iframe oficial) */
    #sv {
      position: absolute; inset: 0; border: 0; width: 100%; height: 100%;
      /* NÃO aplicar filter aqui */
    }

    /* Bloqueia arrastar no Street View até acertar/“liberar rotação” */
    #blocker {
      position: absolute; inset: 0; pointer-events: auto; background: transparent;
    }

    /* Véu cinza (aparência PB sem tocar na imagem do Google) */
    #veil, #veil-hole {
      position: absolute; inset: 0;
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - var(--safe-bottom)), 0 calc(100% - var(--safe-bottom)));
      background: rgba(64,64,64,var(--veil-alpha)); /* mais escuro que 128,128,128 */
      pointer-events: none;
    }
    #veil-hole { display: none; } /* aparece só após acerto */
    .hole-mask {
      -webkit-mask: radial-gradient(circle var(--r,60px) at var(--cx,50%) var(--cy,50%), transparent 0 98%, black 100%);
              mask: radial-gradient(circle var(--r,60px) at var(--cx,50%) var(--cy,50%), transparent 0 98%, black 100%);
      transition: -webkit-mask 400ms ease, mask 400ms ease, background 200ms ease;
    }

    /* Zonas clicáveis invisíveis (sem dica visual) */
    .hotspot {
      position: absolute; transform: translate(-50%, -50%);
      width: 72px; height: 72px;
      /* invisível, mas clicável */
      background: transparent; border: none; outline: none; opacity: 0;
      cursor: pointer; z-index: 5;
    }

    /* Indicador pós-acerto (apenas confirmação visual; não clicável) */
    .found-indicator {
      position: absolute; transform: translate(-50%, -50%);
      width: 72px; height: 72px; border-radius: 50%;
      border: 2px dashed rgba(255, 212, 64, .9);
      background: rgba(255, 212, 64, .15);
      box-shadow: 0 0 0 2px rgba(0,0,0,.25) inset;
      pointer-events: none; z-index: 6;
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%   { box-shadow: 0 0 0 2px rgba(0,0,0,.25) inset, 0 0 0 0 rgba(255,212,64,.6); }
      70%  { box-shadow: 0 0 0 2px rgba(0,0,0,.25) inset, 0 0 0 24px rgba(255,212,64,0); }
      100% { box-shadow: 0 0 0 2px rgba(0,0,0,.25) inset, 0 0 0 0 rgba(255,212,64,0); }
    }

    /* UI mínima */
    .topbar {
      position: absolute; top: 10px; left: 10px; right: 10px; display:flex; gap:8px; align-items:center; z-index: 9;
      flex-wrap: wrap;
    }
    .tag { background: rgba(0,0,0,.5); color:#fff; padding:6px 10px; border-radius:10px; font-size:14px; }
    .btn { background:#ffd400; border:0; border-radius:10px; padding:8px 12px; font-weight:600; cursor:pointer; }
    .btn:active { transform: translateY(1px); }
    .btn.secondary { background:#eee; }

    .toast {
      position: absolute; left:50%; transform: translateX(-50%);
      bottom: calc(var(--safe-bottom) + 10px); z-index: 9;
      background: rgba(0,0,0,.7); color:#fff; padding:10px 14px; border-radius:12px; font-weight:600;
      opacity: 0; pointer-events: none; transition: opacity .25s ease;
    }
    .toast.show { opacity: 1; }

    /* Faixa livre para atribuições do Google */
    .attribution-safe {
      position: absolute; left:0; right:0; bottom:0; height: var(--safe-bottom); z-index: 1; pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <iframe id="sv" title="Google Street View" allowfullscreen loading="eager" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- Bloqueia a rotação até resolver ou clicar em "Liberar rotação" -->
    <div id="blocker"></div>

    <!-- Véu padrão e “buraco” pós-acerto -->
    <div id="veil"></div>
    <div id="veil-hole"></div>

    <!-- Hotspots (injetados via JS) e indicadores pós-acerto -->
    <div id="hotspots"></div>
    <div id="indicators"></div>

    <!-- UI -->
    <div class="topbar">
      <div id="sceneTitle" class="tag">Carregando cena…</div>
      <div class="tag">Clique para encontrar o símbolo</div>
      <button id="btnRelease" class="btn" style="display:none;">Liberar rotação</button>
      <button id="btnReset" class="btn secondary" style="display:none;">Reset</button>
    </div>
    <div id="toast" class="toast">Você encontrou o símbolo!</div>

    <!-- Área livre para logo/links do Google -->
    <div class="attribution-safe" aria-hidden="true"></div>
  </div>

  <script>
    // Lê a cena via ?s=<id> e scenes.json
    const params = new URLSearchParams(location.search);
    const sceneId = params.get('s');

    const sv = document.getElementById('sv');
    const blocker = document.getElementById('blocker');
    const veil = document.getElementById('veil');
    const veilHole = document.getElementById('veil-hole');
    const hsLayer = document.getElementById('hotspots');
    const indicators = document.getElementById('indicators');
    const toast = document.getElementById('toast');
    const titleEl = document.getElementById('sceneTitle');
    const btnRelease = document.getElementById('btnRelease');
    const btnReset = document.getElementById('btnReset');

    let scene = null;
    let solved = false;
    let released = false; // marca se a rotação foi liberada

    fetch('scenes.json').then(r => r.json()).then(data => {
      scene = sceneId ? data.scenes.find(x => x.id === sceneId) : data.scenes[0];
      if (!scene) throw new Error('Cena não encontrada');
      titleEl.textContent = scene.title || 'Cena';
      sv.src = scene.embedSrc; // URL oficial do Google (copiada do "Incorporar")
      makeHotspots(scene.hotspots || []);
    }).catch(err => {
      titleEl.textContent = 'Erro ao carregar a cena';
      console.error(err);
    });

    function makeHotspots(list) {
      hsLayer.innerHTML = '';
      indicators.innerHTML = '';
      list.forEach((h) => {
        // Hotspot invisível (clicável)
        const d = document.createElement('div');
        d.className = 'hotspot';
        d.style.left = (h.x * 100) + '%';
        d.style.top  = (h.y * 100) + '%';
        d.style.width = (h.w || 72) + 'px';
        d.style.height = (h.h || 72) + 'px';
        d.addEventListener('click', () => onHit(d, h));
        hsLayer.appendChild(d);
      });
    }

    function showToast(msg, ms=1800) {
      toast.textContent = msg;
      toast.classList.add('show');
      if (ms > 0) setTimeout(()=> toast.classList.remove('show'), ms);
    }

    function onHit(el, h) {
      if (solved) return;
      solved = true;

      // Centro do hotspot em pixels
      const rect = el.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top  + rect.height/2;

      // Em % do viewport (para a máscara do “buraco”)
      const cxPct = (cx / window.innerWidth) * 100;
      const cyPct = (cy / window.innerHeight) * 100;

      // Mostra o buraco apenas na área do símbolo
      veilHole.style.display = 'block';
      veilHole.classList.add('hole-mask');
      veilHole.style.setProperty('--cx', cxPct+'%');
      veilHole.style.setProperty('--cy', cyPct+'%');
      veilHole.style.setProperty('--r', (h.r || Math.max(rect.width, rect.height)) + 'px');

      // Indicador pós-acerto (anel amarelo pulsante, não clicável)
      const ind = document.createElement('div');
      ind.className = 'found-indicator';
      ind.style.left = (h.x * 100) + '%';
      ind.style.top  = (h.y * 100) + '%';
      ind.style.width = (h.r ? h.r*2 : Math.max(rect.width, rect.height)) + 'px';
      ind.style.height = ind.style.width;
      indicators.appendChild(ind);

      // Feedback & botões
      showToast(h.successText || 'Você encontrou o símbolo!', 2000);
      btnRelease.style.display = 'inline-block';
      btnReset.style.display = 'inline-block';
    }

    // Recarrega Street View na mesma URL para voltar ao POV inicial
    function reloadStreetView() {
      if (!scene) return;
      const url = new URL(scene.embedSrc, location.href);
      url.hash = 'svreset=' + Date.now(); // força reload
      sv.src = url.toString();
    }

    // Liberar rotação: remove bloqueio e REMOVE o véu cinza
    btnRelease.addEventListener('click', () => {
      released = true;
      blocker.style.display = 'none';
      veil.style.display = 'none';
      veilHole.style.display = 'none';
      btnRelease.disabled = true;
      btnRelease.textContent = 'Rotação liberada';
    });

    // Reset total + volta à perspectiva inicial
    btnReset.addEventListener('click', () => {
      solved = false;
      released = false;
      blocker.style.display = '';   // trava de novo
      veil.style.display = '';      // volta o véu
      veilHole.style.display = 'none';
      veilHole.classList.remove('hole-mask');
      indicators.innerHTML = '';
      toast.classList.remove('show');
      btnRelease.style.display = 'none';
      btnRelease.disabled = false;
      btnRelease.textContent = 'Liberar rotação';
      btnReset.style.display = 'none';

      // volta exatamente à perspectiva inicial:
      reloadStreetView();
    });

    // Ajuste da faixa inferior segura (atribuições do Google)
    function updateSafeBottom() {
      const h = Math.max(44, Math.round(window.innerHeight * 0.07)); // 7% ou 44px
      document.documentElement.style.setProperty('--safe-bottom', h + 'px');
    }
    updateSafeBottom();
    addEventListener('resize', updateSafeBottom);

    /* =======================
       MODO CALIBRAÇÃO (?cal=1)
       ======================= */
    const calibrateMode = params.get('cal') === '1';
    if (calibrateMode) setupCalibrateUI();

    function setupCalibrateUI() {
      // Painel
      const ui = document.createElement('div');
      ui.style.position = 'absolute';
      ui.style.right = '10px';
      ui.style.top = '10px';
      ui.style.zIndex = '999';
      ui.style.background = 'rgba(0,0,0,.6)';
      ui.style.color = '#fff';
      ui.style.padding = '10px';
      ui.style.borderRadius = '10px';
      ui.style.font = '14px system-ui';
      ui.style.maxWidth = '280px';
      ui.innerHTML = `
        <div style="margin-bottom:8px;font-weight:700;">Calibração de Hotspot</div>
        <div style="margin-bottom:6px;">1) Toque na tela onde está o símbolo</div>
        <div style="margin-bottom:6px;">2) Ajuste o raio</div>
        <div style="margin-bottom:8px;">3) Copie o JSON e cole no <code>scenes.json</code></div>
        <div id="cal-info" style="margin:6px 0;">x: –, y: –, r: –</div>
        <div style="display:flex;align-items:center;gap:8px;margin:6px 0;">
          <button id="cal-minus" style="padding:4px 8px;">–</button>
          <input id="cal-radius" type="range" min="20" max="240" value="90" style="width:140px;">
          <button id="cal-plus" style="padding:4px 8px;">+</button>
        </div>
        <div style="display:flex;gap:8px;flex-wrap:wrap;">
          <button id="cal-copy" class="btn" style="padding:6px 10px;border-radius:8px;background:#ffd400;color:#000;font-weight:700;border:0;cursor:pointer;">Copiar hotspot</button>
          <button id="cal-clear" class="btn" style="padding:6px 10px;border-radius:8px;background:#eee;color:#000;border:0;cursor:pointer;">Limpar marcadores</button>
        </div>
        <div style="margin-top:8px;font-size:12px;opacity:.8;">Dica: mantenha a rotação travada até terminar de calibrar.</div>
      `;
      document.body.appendChild(ui);

      // Camada visual do ponto e do círculo
      const marker = document.createElement('div');
      marker.style.position = 'absolute';
      marker.style.left = '50%'; marker.style.top = '50%';
      marker.style.transform = 'translate(-50%,-50%)';
      marker.style.width = '0'; marker.style.height = '0';
      marker.style.zIndex = '998';
      marker.style.pointerEvents = 'none';
      marker.innerHTML = `
        <div id="cal-dot" style="position:absolute;width:10px;height:10px;background:#ffd400;border-radius:50%;box-shadow:0 0 0 2px rgba(0,0,0,.25) inset;transform:translate(-50%,-50%);"></div>
        <div id="cal-ring" style="position:absolute;border:2px dashed rgba(255,212,64,.9);background:rgba(255,212,64,.15);border-radius:50%;transform:translate(-50%,-50%);"></div>
      `;
      document.body.appendChild(marker);

      const info = document.getElementById('cal-info');
      const inputR = document.getElementById('cal-radius');
      const btnMinus = document.getElementById('cal-minus');
      const btnPlus = document.getElementById('cal-plus');
      const btnCopy = document.getElementById('cal-copy');
      const btnClear = document.getElementById('cal-clear');
      const dot = marker.querySelector('#cal-dot');
      const ring = marker.querySelector('#cal-ring');

      let cxPct = null, cyPct = null;
      let rPx = parseInt(inputR.value, 10);

      function drawAt(clientX, clientY) {
        const x = Math.max(0, Math.min(clientX, window.innerWidth));
        const y = Math.max(0, Math.min(clientY, window.innerHeight));

        cxPct = +(x / window.innerWidth).toFixed(4);
        cyPct = +(y / window.innerHeight).toFixed(4);

        dot.style.left = x + 'px';
        dot.style.top  = y + 'px';

        ring.style.left = x + 'px';
        ring.style.top  = y + 'px';
        ring.style.width = (rPx * 2) + 'px';
        ring.style.height = (rPx * 2) + 'px';

        info.textContent = `x: ${cxPct} , y: ${cyPct} , r: ${rPx}`;
      }

      function handlePoint(ev) {
        const t = ev.touches && ev.touches[0] ? ev.touches[0] : ev;
        drawAt(t.clientX, t.clientY);
      }

      // captura clique/touch na tela (exceto dentro do painel)
      document.addEventListener('click', (ev) => {
        if (ui.contains(ev.target)) return;
        handlePoint(ev);
      }, true);

      document.addEventListener('touchstart', (ev) => {
        if (ui.contains(ev.target)) return;
        handlePoint(ev);
      }, { passive: true, capture: true });

      // ajustar raio
      inputR.addEventListener('input', () => { rPx = parseInt(inputR.value,10); if (cxPct!==null) drawAt(cxPct*window.innerWidth, cyPct*window.innerHeight); });
      btnMinus.addEventListener('click', ()=> { rPx = Math.max(10, rPx-5); inputR.value = rPx; if (cxPct!==null) drawAt(cxPct*window.innerWidth, cyPct*window.innerHeight); });
      btnPlus.addEventListener('click', ()=> { rPx = Math.min(400, rPx+5); inputR.value = rPx; if (cxPct!==null) drawAt(cxPct*window.innerWidth, cyPct*window.innerHeight); });

      // copiar JSON prontinho
      btnCopy.addEventListener('click', () => {
        if (cxPct===null || cyPct===null) { flash('Toque na tela para marcar o centro.'); return; }
        const hs = { x: cxPct, y: cyPct, r: rPx, label: "Toque para revelar", successText: "Você acertou: símbolo encontrado!" };
        const snippet = JSON.stringify(hs, null, 2);
        navigator.clipboard.writeText(snippet).then(()=>{
          flash('Hotspot copiado! Cole em "hotspots" no scenes.json');
          console.log('Hotspot:', snippet);
        });
      });

      // limpar indicadores
      btnClear.addEventListener('click', () => {
        cxPct = cyPct = null;
        info.textContent = 'x: –, y: –, r: –';
        dot.style.left = '-9999px';
        ring.style.left = '-9999px';
        flash('Marcadores limpos');
      });

      function flash(msg) {
        const t = document.createElement('div');
        t.textContent = msg;
        t.style.position = 'absolute';
        t.style.left = '50%';
        t.style.top = '10px';
        t.style.transform = 'translateX(-50%)';
        t.style.background = 'rgba(0,0,0,.7)';
        t.style.color = '#fff';
        t.style.padding = '8px 12px';
        t.style.borderRadius = '10px';
        t.style.zIndex = '1000';
        t.style.opacity = '0';
        t.style.transition = 'opacity .2s ease';
        document.body.appendChild(t);
        requestAnimationFrame(()=>{ t.style.opacity = '1'; });
        setTimeout(()=>{ t.style.opacity = '0'; setTimeout(()=>t.remove(), 250); }, 1200);
      }

      // re-dimensionamento mantém posição
      window.addEventListener('resize', () => {
        if (cxPct!==null) drawAt(cxPct*window.innerWidth, cyPct*window.innerHeight);
      });
    }
  </script>
</body>
</html>
